name: Build & Deploy (main -> crafting.bryansmedia.com)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      RUSTFLAGS: "-C target-feature=+atomics,+bulk-memory,+mutable-globals --cfg=web_sys_unstable_apis"
      CARGO_TARGET_WASM32_UNKNOWN_UNKNOWN_RUSTFLAGS: "-C target-feature=+atomics,+bulk-memory,+mutable-globals --cfg=web_sys_unstable_apis"
      BASE_URL: "https://crafting.bryansmedia.com"

    steps:
      - uses: actions/checkout@v4

      - name: Use nightly toolchain with wasm target
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          targets: wasm32-unknown-unknown
          components: rust-src

      - name: Configure Cargo for wasm threads
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml <<'EOF'
          [build]
          target = "wasm32-unknown-unknown"

          [target.wasm32-unknown-unknown]
          rustflags = [
            "-C", "target-feature=+atomics,+bulk-memory,+mutable-globals",
            # linker args recommended for shared memory
            "-C", "link-arg=--shared-memory",
            "-C", "link-arg=--max-memory=4294967296",
          ]

          [unstable]
          build-std = ["panic_abort", "std"]
          EOF

          echo "----- rustc -----"
          rustc -Vv
          echo "----- cargo -----"
          cargo -Vv
          echo "----- .cargo/config.toml -----"
          cat .cargo/config.toml

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install trunk
        run: cargo install --locked trunk

      - name: Build web (release)
        run: |
          trunk build index.html --release --dist dist

          RAND=$(head -c16 /dev/urandom | md5sum | cut -c1-8)
          if [ -f dist/webworker.js ]; then mv dist/webworker.js dist/webworker-${RAND}.js; fi
          if [ -f dist/webworker_bg.wasm ]; then mv dist/webworker_bg.wasm dist/webworker-${RAND}_bg.wasm; fi

          cat > dist/_headers <<'EOF'
          /*
            Cross-Origin-Opener-Policy: same-origin
            Cross-Origin-Embedder-Policy: require-corp

          /index.html
            Cache-Control: no-cache

          /*.js
            Cache-Control: public, max-age=31536000, immutable

          /*.wasm
            Cache-Control: public, max-age=31536000, immutable
          EOF

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken:   ${{ secrets.CF_API_TOKEN }}
          accountId:  ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ff14crafting
          directory:  dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
