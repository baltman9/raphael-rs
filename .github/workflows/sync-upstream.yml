name: Sync from upstream (main)
on:
  schedule: [{ cron: "0 2 * * *" }]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: false }
      - name: Add upstream & fetch
        run: |
          git remote add upstream https://github.com/KonaeAkira/raphael-rs.git
          git fetch upstream main
      - name: Merge upstream/main -> main
        run: |
          git checkout main
          git merge --ff-only upstream/main || git merge --no-edit upstream/main
      - name: Push to origin
        env: { GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
        run: |
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} main
